<form action="" method="post" id="contact">
	<input type="hidden" name="send" id="send" value="Yes">

	<p>Preencha os campos abaixo para entrar em contato conosco.</p>
	<p class="advise">Todos os campos são obrigatórios.</p>

	<p>
		<label for="c-name">Nome:</label>
		<input type="text" name="c-name" id="c-name" required minlength="3" class="valid">
	</p>

	<p>
		<label for="c-email">E-mail:</label>
		<input type="email" name="c-email" id="c-email" required class="valid">
	</p>

	<p>
		<label for="c-subject">Assunto:</label>
		<input type="text" name="c-subject" id="c-subject" required minlength="3" class="valid">
	</p>

	<p>
		<label for="c-message">Mensagem:</label>
		<textarea name="c-message" id="c-message" required minlength="5" class="valid"></textarea>
	</p>

	<p>
		<label for="c-submit"></label>
		<button name="c-submit" id="c-submit">Enviar</button>
	</p>

</form>

<div id="feedback"></div>
